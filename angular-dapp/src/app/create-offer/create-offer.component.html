<button>
  <a routerLink="/offers" routerLinkActive="active">Offers</a>
</button>
<mat-card class="offer-details">
  <mat-card-header>
    <mat-card-title>Offer #1</mat-card-title>
    <mat-card-subtitle>Xavi Santamaria</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="offer-form" (ngSubmit)="createContract()">

      <mat-form-field class="full-width">
        <mat-label>Song</mat-label>
        <input matInput
          required
          placeholder="Ex. Pizza"
          [(ngModel)]="song" name="song">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Limit Days</mat-label>
        <input matInput
          required
          type="number"
          [(ngModel)]="limitDays" name="limitDays"
          placeholder="Ex. Pizza">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Min Likes</mat-label>
        <input matInput
          required
          type="number"
          [(ngModel)]="minLikes" name="minLikes"
          placeholder="Ex. Pizza">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Reward Value</mat-label>
        <input matInput
          required
          type="number"
          [(ngModel)]="value" name="value"
          placeholder="Ex. Pizza">
        <span matSuffix>ETH</span>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
      class="center"
      type="submit"
      (click)="createContract()"
      color="primary">
      Create Contract</button>
  </mat-card-actions>
</mat-card>
